<div class="register-wrapper modal-mode">
  <!-- Left image section -->
  <div class="register-image">
    <img src="assets/image/quote.jpg" alt="Lost & Found" />
  </div>

  <!-- Right form section -->
  <div class="register-card">
    <h2><i class="fas fa-user-plus"></i> Create an Account</h2>

    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" [(ngModel)]="name" name="name" placeholder="Full Name" required />
      </div>

      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" [(ngModel)]="email" name="email" placeholder="Email Address" required />
      </div>

      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required />
      </div>

      <div class="input-group">
        <i class="fas fa-users"></i>
        <select [(ngModel)]="userType" name="userType" required>
          <option value="" disabled selected>Select User Type</option>
          <option value="LOSER">Loser</option>
          <option value="FINDER">Finder</option>
        </select>
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="terms" name="terms" required />
        <label for="terms">I agree to the Terms and Conditions</label>
      </div>

      <button type="submit" [disabled]="!registerForm.form.valid">Register Now</button>
    </form>
  </div>
</div>
