<div class="dashboard-bg">
  <div class="dashboard-container">

    <h2 class="dashboard-title">Welcome, {{ userName }}!</h2>

    <mat-card class="dashboard-card">
      <mat-card-title>📦 Summary</mat-card-title>
      <mat-card-content>
        <p>Total Found Items: <strong>{{ foundItemsCount }}</strong></p>
        <p>Pending Claims: <strong>{{ pendingClaimsCount }}</strong></p>
      </mat-card-content>
    </mat-card>

    <!-- Chart -->
    <div class="dashboard-chart">
      <canvas baseChart
              [data]="barChartData"
              [options]="barChartOptions"
              chartType="bar">
      </canvas>
    </div>

    <div class="dashboard-actions">
      <button mat-raised-button color="primary" routerLink="/founder/add-found-item">
        ➕ Report New Found Item
      </button>

      <button mat-raised-button color="accent" routerLink="/founder/my-found-items">
        📄 View My Found Items
      </button>

      <button mat-raised-button color="warn" routerLink="/founder/search-lost-items">
        🔍 Search Lost Items
      </button>
    </div>

  </div>
</div>
