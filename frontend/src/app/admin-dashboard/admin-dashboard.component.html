<!-- ═════════ ADMIN CONTROL PANEL ══════════════════════════════ -->
<div class="panel">

  <!-- ─── SIDE BAR ───────────────────────────────────────────── -->
  <mat-nav-list class="nav">
    <mat-list-item *ngFor="let t of tabs"
                   [class.active]="t.id === active"
                   (click)="switch(t.id)">
      <mat-icon matListIcon>{{ t.icon }}</mat-icon>
      <span matLine>{{ t.label }}</span>
    </mat-list-item>
  </mat-nav-list>

  <!-- ─── MAIN AREA ──────────────────────────────────────────── -->
  <div class="content">

    <!-- ——— 1 · USERS / FINDERS / LOSERS —— -->
    <ng-container *ngIf="viewIsUsers()">
      <h2>{{ heading }}</h2>

      <!-- Search box -->
      <div class="toolbar">
        <mat-form-field appearance="outline" class="grow">
          <mat-label>Search {{ heading | lowercase }}</mat-label>
          <input matInput [(ngModel)]="search" (input)="applyFilter()">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </div>

      <table mat-table [dataSource]="filtered" class="mat-elevation-z1">

        <!-- ID -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let u">{{ u.id }}</td>
        </ng-container>

        <!-- Name -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let u">{{ u.name }}</td>
        </ng-container>

        <!-- Email -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>E‑mail</th>
          <td mat-cell *matCellDef="let u">{{ u.email }}</td>
        </ng-container>

        <!-- Role -->
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef>Role</th>
          <td mat-cell *matCellDef="let u">
            <mat-select [(ngModel)]="u.role">
              <mat-option value="ROLE_USER">User</mat-option>
              <mat-option value="ROLE_REPORTER">Reporter</mat-option>
              <mat-option value="ROLE_ADMIN">Admin</mat-option>
            </mat-select>
          </td>
        </ng-container>

        <!-- Type -->
        <ng-container matColumnDef="userType">
          <th mat-header-cell *matHeaderCellDef>Type</th>
          <td mat-cell *matCellDef="let u">
            <mat-select [(ngModel)]="u.userType">
              <mat-option value="">—</mat-option>
              <mat-option value="FINDER">Finder</mat-option>
              <mat-option value="LOSER">Loser</mat-option>
              <mat-option value="REPORTER">Reporter</mat-option>
            </mat-select>
          </td>
        </ng-container>

        <!-- Enabled -->
        <ng-container matColumnDef="enabled">
          <th mat-header-cell *matHeaderCellDef>On</th>
          <td mat-cell *matCellDef="let u">
            <mat-checkbox [(ngModel)]="u.enabled"></mat-checkbox>
          </td>
        </ng-container>

        <!-- Actions -->
        <ng-container matColumnDef="act">
          <th mat-header-cell *matHeaderCellDef>⋯</th>
          <td mat-cell *matCellDef="let u" class="actions">
            <button mat-icon-button color="primary" (click)="save(u)" matTooltip="Save">
              <mat-icon>save</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="remove(u)" matTooltip="Delete">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayed"></tr>
        <tr mat-row *matRowDef="let row; columns: displayed;"></tr>
      </table>
    </ng-container>

  </div>
</div>
